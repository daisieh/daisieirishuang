<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title_prefix -%}
			{% if 'wiki-name' in config %}{{ config['wiki-name']|e }} » {% endif %}
		{%- endblock %}
		{% block title -%}
			{{ title }}
		{%- endblock %}
	</title>

	<link
		rel='stylesheet'
		type='text/css'
		href='http://fonts.googleapis.com/css?family=Buenard:400,700&amp;subset=latin,latin-ext'>
	<link
		rel="stylesheet"
		type="text/css"
		href="{{ make_relative('/default.css') }}">
</head>
<body>

<div id="shell">

	{% block content %}
	{% endblock %}

	{% block after_content %}
	{% endblock %}

	{% block footer %}
	<div id="footer">
		<p>
			{% if 'wiki-name' in config %}
				{{ config['wiki-name']|e }} —
			{% endif %}
			Powered by <a href="http://markdoc.org/">Markdoc</a>.
		</p>
	</div>
	{% endblock %}
</div>
</body>
</html>
